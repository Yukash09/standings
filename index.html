<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Standings</title>
    <!-- Import Inter Font for a professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PapaParse for robust CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --hover-row: #f1f5f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #0f172a;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin: 0;
            font-size: 14px;
        }

        /* Card Container for Table */
        .table-wrapper {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            overflow: hidden; /* Clips corners */
        }

        .table-scroll {
            overflow-x: auto; /* Responsive scrolling */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            min-width: 600px; /* Forces scroll on small screens */
        }

        th {
            background-color: #f8fafc;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        td {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-main);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: var(--hover-row);
            transition: background-color 0.2s ease;
        }

        /* Specific Column Styles */
        td.col-handle {
            font-weight: 600;
            color: var(--primary-color);
        }

        td.col-score {
            font-weight: 700;
            color: #0f172a;
        }

        .penalty {
            font-size: 0.85em;
            color: #94a3b8;
            margin-left: 4px;
        }

        /* Badge for "Type" */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-active {
            background-color: #dcfce7;
            color: #166534;
        }

        .badge-inactive {
            background-color: #f1f5f9;
            color: #64748b;
        }

        /* Loading State */
        #loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Leaderboard</h1>
        <p class="subtitle">Current standings and scores</p>
    </header>

    <div class="table-wrapper">
        <div class="table-scroll">
            <table id="standings-table">
                <thead>
                    <!-- Headers will be injected here -->
                </thead>
                <tbody>
                    <!-- Data will be injected here -->
                </tbody>
            </table>
            <div id="loading">Loading data...</div>
        </div>
    </div>
</div>

<script>
    // Configuration
    const CSV_FILE_PATH = './data/standings.csv'; 

    document.addEventListener('DOMContentLoaded', () => {
        Papa.parse(CSV_FILE_PATH, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                renderTable(results.data, results.meta.fields);
            },
            error: function(err) {
                document.getElementById('loading').textContent = "Error loading data. Ensure data.csv exists.";
                console.error("CSV Error:", err);
            }
        });
    });

    function renderTable(data, headers) {
        const table = document.getElementById('standings-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');
        const loading = document.getElementById('loading');

        // 1. Generate Headers
        let headerRow = document.createElement('tr');
        headers.forEach(header => {
            // Clean header text (remove trailing periods if present)
            const cleanHeader = header.replace('.', '').trim();
            const th = document.createElement('th');
            th.textContent = cleanHeader;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // 2. Generate Rows
        data.forEach(row => {
            const tr = document.createElement('tr');
            
            headers.forEach(header => {
                const td = document.createElement('td');
                const cellValue = row[header];
                const cleanHeader = header.replace('.', '').trim().toLowerCase();

                // Apply logic based on column type
                if (cleanHeader === 'handle') {
                    td.classList.add('col-handle');
                    td.textContent = cellValue;
                } 
                else if (cleanHeader === 'score') {
                    td.classList.add('col-score');
                    td.textContent = cellValue;
                }
                else if (cleanHeader === 'type') {
                    // Create status badge
                    const span = document.createElement('span');
                    span.classList.add('badge');
                    
                    // Check if active (handles "Active" or "Active.")
                    const isActive = cellValue.toLowerCase().includes('active');
                    span.classList.add(isActive ? 'badge-active' : 'badge-inactive');
                    span.textContent = cellValue.replace('.', ''); // Remove trailing dot
                    td.appendChild(span);
                }
                else if (['a', 'b', 'c', 'd', 'e'].includes(cleanHeader) || cleanHeader.length === 1) {
                    // Format problem scores: "486 (+0)" -> bold score, gray penalty
                    // Simple regex to split score and penalty
                    const match = cellValue.match(/^(\d+)\s*(\(.*\))?$/);
                    if (match) {
                        td.innerHTML = `${match[1]} <span class="penalty">${match[2] || ''}</span>`;
                    } else {
                        td.textContent = cellValue;
                    }
                }
                else {
                    td.textContent = cellValue;
                }

                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });

        // Hide loading and show table
        loading.style.display = 'none';
    }
</script>

</body>
</html>
