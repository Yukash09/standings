<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Standings</title>
    <!-- Import Inter Font for a professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PapaParse for robust CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --hover-row: #f1f5f9;
        }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 40px 20px;
        /* REMOVED flex - now naturally LEFT aligned */
    }
    
    .container {
        max-width: 1400px;
        width: 100%;
        margin: 0 auto; /* Centers container, table LEFT inside */
    }

        header {
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #0f172a;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin: 0;
            font-size: 14px;
        }

        /* Card Container for Table */
        .table-wrapper {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            overflow: hidden; /* Clips corners */
        }

        .table-scroll {
            overflow-x: auto; /* Responsive scrolling */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right; /* RIGHT ALIGN ALL COLUMNS */
            min-width: 700px; /* Tighter fit - adjust if needed */
        }
    
        th {
            background-color: #f8fafc;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 16px 16px; /* Reduced padding */
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
            text-align: right; /* Headers right-aligned too */
        }
    
        td {
            padding: 16px 16px; /* Reduced padding for tighter fit */
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-main);
            vertical-align: middle;
            text-align: right; /* Right align all data */
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: var(--hover-row);
            transition: background-color 0.2s ease;
        }

        /* Specific Column Styles */
        td.col-handle {
            font-weight: 600;
            color: var(--primary-color);
        }

        td.col-score {
            font-weight: 700;
            color: #0f172a;
        }

        .penalty {
            font-size: 1em;
            color: #94a3b8;
            margin-left: 4px;
        }

        .points-green {
            color: #33ba32;   /* green */
            font-weight: 700;
            display: block
        }

        .penalty-blue {
            color: #9a9a9a
        }
    
        .penalty-red {
            color: #ef4444 !important; /* Red for penalty */
            font-size: 12px;
            font-weight: 500;
            display: block
        }

        /* Badge for "Type" */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-active {
            background-color: #dcfce7;
            color: #166534;
        }

        .badge-inactive {
            background-color: #f1f5f9;
            color: #64748b;
        }

        /* Loading State */
        #loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Leaderboard</h1>
        <p class="subtitle">Current standings and scores</p>
    </header>

    <div class="table-wrapper">
        <div class="table-scroll">
            <table id="standings-table">
                <thead>
                    <!-- Headers will be injected here -->
                </thead>
                <tbody>
                    <!-- Data will be injected here -->
                </tbody>
            </table>
            <div id="loading">Loading data...</div>
        </div>
    </div>
</div>

<script>
    // Configuration
    const CSV_FILE_PATH = './data/standings.csv'; 

    document.addEventListener('DOMContentLoaded', () => {
        Papa.parse(CSV_FILE_PATH, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                renderTable(results.data, results.meta.fields);
            },
            error: function(err) {
                document.getElementById('loading').textContent = "Error loading data. Ensure data.csv exists.";
                console.error("CSV Error:", err);
            }
        });
    });

    function renderTable(data, headers) {
        const table = document.getElementById('standings-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');
        const loading = document.getElementById('loading');

        // 1. Generate Headers
        let headerRow = document.createElement('tr');
        headers.forEach(header => {
            // Clean header text (remove trailing periods if present)
            const cleanHeader = header.replace('.', '').trim();
            const th = document.createElement('th');
            th.textContent = cleanHeader;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // 2. Generate Rows
        data.forEach(row => {
            const tr = document.createElement('tr');
            
            headers.forEach(header => {
                const td = document.createElement('td');
                const cellValue = row[header];
                const cleanHeader = header.replace('.', '').trim().toLowerCase();

                // Apply logic based on column type
                if (cleanHeader === 'handle') {
                    td.classList.add('col-handle');
                    td.textContent = cellValue;
                } 
                else if (cleanHeader === 'score') {
                    td.classList.add('col-score');
                    td.textContent = cellValue;
                }
                else if (cleanHeader === 'type') {
                    // Create status badge
                    const span = document.createElement('span');
                    span.classList.add('badge');
                    
                    // Check if active (handles "Active" or "Active.")
                    const isActive = cellValue.toLowerCase().includes('active');
                    span.classList.add(isActive ? 'badge-active' : 'badge-inactive');
                    span.textContent = cellValue.replace('.', ''); // Remove trailing dot
                    td.appendChild(span);
                }
                else if (['a','b','c','d','e','f','g1','g2','h','i','j','k','l']
                          .includes(cleanHeader)) {
                
                    const match = String(cellValue).trim().match(/^(\d+)\s*(\(\+\-?\d+\))?$/);
                
                    if (match) {
                        const score = match[1];
                        const penalty = match[2] || '';
                
                        td.innerHTML = `
                            <span class="points-green">${score}</span>
                            ${penalty ? `<span class="penalty-red">${penalty}</span>` : ''}
                        `;
                    } else {
                        td.innerHTML = `<span class="penalty-blue">${cellValue}</span>`;
                    }
                }
                else {
                    td.textContent = cellValue;
                }

                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });

        // Hide loading and show table
        loading.style.display = 'none';
    }
</script>

</body>
</html>
