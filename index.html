<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <table id="csvTable" class="display"></table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        Papa.parse('https://raw.githubusercontent.com/YOURUSERNAME/your-repo/main/data/yourfile.csv', {
            download: true, header: true, complete: function(results) {
                $('#csvTable').DataTable({ data: results.data, columns: results.meta.fields.map(f => ({title: f})) });
            }
        });
    </script>
</body>
</html>
